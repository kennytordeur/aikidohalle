<script src="{{ '/assets/js/jquery.waypoints.min.js' | absolute_url }}"></script>

<script>
        $(function () {
            var menuTop = false;
            var menu = document.getElementById("menu");
            var content = document.getElementById("content");
            var waypoint = new Waypoint({
                element: menu,
                handler: function (direction) {
                    if (direction === "down") {
                        menuTop = true;
                        $(menu).addClass("fixed-top");
                        $(content).addClass("content-menu-fixed-top");
                    } else {
                        menuTop = false;
                        $(menu).removeClass("fixed-top");
                        $(content).removeClass("content-menu-fixed-top");
                    }
                }
            });
        });
    </script>
